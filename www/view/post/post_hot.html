<!--热门-->

<ion-view title="论坛" ng-init="getHotPost()">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in hots">
        <h2 ng-hide="item.hide">{{item.pTitle}}</h2>
        <p ng-show="item.hide">{{item.pTitle}}</p>
        <p ng-hide="item.hide">{{item.mName}} - {{item.pTime}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
