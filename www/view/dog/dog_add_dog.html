<ion-view title="添加宠物">

  <ion-nav-buttons side="left">
    <a class="button button-clear" ng-href="#/tab/dog" nav-clear>
      <i class="icon ion-arrow-left-c"></i>
    </a>
  </ion-nav-buttons>

  <ion-content>
    <div style="height: 10px;background-color: #d9edf7"></div>
    <ul class="list">
      <li class="item">
        <label class="row" style="padding-left: 0">
          <i class="icon ion-calendar input-label col-20"> 昵称</i>
          <input type="text" placeholder="不超过10字"
                 class="col-80" style="text-align: right" maxlength="10" ng-model="dog.pNickname">
        </label>

      </li>
      <!---选择性别-->
      <ion-toggle toggle-class="toggle-positive"
                  ng-model="dog.pGender"
                  ng-true-value="'男狗狗'"
                  ng-false-value="'女狗狗'"
                  ng-change="changeGander()">
        <i class="icon ion-transgender"></i>
        {{dog.pGender}}
      </ion-toggle>

      <!--选择生日-->
      <li class="item">
        <i class="icon ion-calendar"> 生日</i>
        <time-picker title="选择生日" yearstart="1900" yearend="9999"
                     time-picker-result="dog.pBirth" hidetime="true" format="yyyy-MM-dd">
        </time-picker>
      </li>

      <!--选择领养日期--->
      <li class="item">
        <i class="icon ion-calendar"> 领养日期</i>
        <time-picker title="领养日期" yearstart="1900" yearend="9999"
                     time-picker-result="dog.pAdoptdate" hidetime="true" format="yyyy-MM-dd">
        </time-picker>
      </li>

      <!--选择品种-->
      <li class="item">
        <i class="icon ion-calendar"> 选择品种</i>
        <pet-class-select ng-transclude></pet-class-select>
      </li>

      <li class="item">
        <button class="button button-positive padding button-block" ng-click="doAddDog()">完成</button>
      </li>
    </ul>
  </ion-content>
  <script id="1.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar-balanced">
        <div class="buttons" ng-show="showBackBtn">
          <button ng-click="goBackSlide()" class="button button-clear">
            返回
          </button>
        </div>
          <h1 class="title">请选品种</h1>
        <div class="buttons">
          <button ng-click="PCTModal.hide();" class="button button-clear">
            取消
          </button>
        </div>

      </ion-header-bar>
      <ion-content overflow-scroll="true" style="overflow: hidden">
        <ion-slide-box show-pager="false" style="height: 100%;" does-continue="false" delegate-handle="PCTSelectDelegate" ng-init="lockSlide()">
          <ion-slide >
            <ion-scroll style="height: 100%;" scrollbar-y="false" delegate-handle="PCTSelectProvince">
              <ion-item class="item-icon-right" ng-click="chooseProvince(item);" ng-repeat="item in buildData">
                <span>{{item.petcBuildName}}</span>
                <i class="icon ion-ios-arrow-right icon-item"></i>
              </ion-item>
            </ion-scroll>
          </ion-slide>
          <!--犬型选择结束-->

          <!--品种选择开始-->
          <ion-slide>
            <ion-scroll style="height: 100%;" scrollbar-y="false" delegate-handle="PCTSelectCity">
              <ion-item class="item-icon-right" ng-click="chooseCity(item);" ng-repeat="item in classData">
                <span>{{item.petcName}}</span>
                <i class="icon ion-ios-arrow-right icon-item"></i>
              </ion-item>
            </ion-scroll>
          </ion-slide>
          <!--品种选择结束-->

        </ion-slide-box>

      </ion-content>
    </ion-modal-view>

  </script>

</ion-view>
